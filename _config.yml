description:    ""
url:            https://github.com/010DevX101/

# Author
author:
  name:         DevX
  email:        
  url:          https://github.com/010DevX101/

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
